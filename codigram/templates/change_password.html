{% extends "layout.html" %}
{% block content %}
    <div class="container container-small mt-5">
      <div class="row">
          <h1 class="display-6  text-center">
              Change Password
          </h1>
      </div>
      <div class="row justify-content-center mt-5">
          <form class="container bg-light rounded-3 p-4" method="post">
            <div class="row mb-3 ">
                <label for="new_password" class="col-4 text-center">New Password:</label>
                <input id="new_password" class="col border-0 rounded-5 bg-extra-light shadow-sm" type="password" name="new_password"/>
            </div>
            <div class="row mb-3">
  						<label for="new_password_copy" class="col-4 text-center">*New Password:</label>
  						<input id="new_password_copy" class="col border-0 rounded-5 bg-extra-light shadow-sm"  type="password"  name="new_password_copy"/>
  					</div>
            {% if info != '' %}
                <div class="row justify-content-center">
                    <h5 class="text-warning text-center">{{ info }}</h5>
                </div>
            {% endif %}
            <div class="row justify-content-center">
  						<p class="col text-center p-3 pb-0 mb-0 ">Password must contain 8 or more characters.</p>
  					</div>
            <div class="row mt-3 justify-content-center">
                <button class="col-auto btn btn-lg btn-primary" type="submit" name="update_password">Save</button>
            </div>
          </form>
      </div>
    </div>
{% endblock content %}
