<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>

    <!-- External CSS -->
{#    {{ bootstrap.load_css() }}#}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

    <!-- Codemirror and internal CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/lib/codemirror.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/theme/darcula.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/theme/base16-dark.css') }}">
    <link rel="stylesheet" href="/static/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>DynamiCode</title>
    {% endif %}
</head>

<body>

    {% if not no_header %}
        <nav class="navbar navbar-light bg-light justify-content-center shadow-md">
            <a class="navbar-brand white" href="{{ url_for("home") }}">
                <img src="/static/images/a_really_good_logo.png" alt="" width="64" height="64" class="d-inline-block align-text-middle">
                DynamiCode
            </a>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link"  href="{{ url_for("home") }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("modules") }}">Modules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("sandboxes") }}">Sandbox</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="{{ url_for("community") }}">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("profile") }}" >
                        <img alt="" class="border border-2 border-primary shadow rounded-circle" width=42 height=42 src="{{current_user.get_profile_picture_path()}}">
                    </a>
                </li>
            </ul>
        </nav>
    {% endif %}

    {% block content %}{% endblock content %}


    <!-- Code Block library -->
    <script src="{{ url_for('static', filename='js/skulpt/skulpt.es5.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/skulpt/skulpt-stdlib.js') }}" type="text/javascript"></script>

    <!-- Support scripts -->
    {{ bootstrap.load_js() }}
    <script src="https://kit.fontawesome.com/665fd52384.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="/static/jquery-ui-1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    {% block scripts %}{% endblock scripts %}

</body>
</html>
