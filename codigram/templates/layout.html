<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>

    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/lib/codemirror.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/theme/darcula.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/theme/base16-dark.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>DynamiCode</title>
    {% endif %}
</head>

<body>

    {% if not no_navbar %}
        <nav class="navbar navbar-light bg-light justify-content-center shadow-md">
            <a class="navbar-brand" href="{{ url_for("home") }}">
                <img src="/static/images/a_really_good_logo.png" alt="" width="64" height="64" class="d-inline-block align-text-middle">
                DynamiCode
            </a>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link"  href="{{ url_for("home") }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("modules") }}">Modules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sandbox</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="#">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("profile") }}" ><img alt="" class="border border-2 border-primary shadow rounded-circle" width=42 height=42 src="/static/images/matt.png"/></a>
                </li>
            </ul>
        </nav>
    {% endif %}

    {% block content %}{% endblock content %}
    {{ bootstrap.load_js() }}

    <!-- Code Block library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/665fd52384.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock scripts %}

</body>
</html>
