
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>

	<!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/lib/codemirror.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/theme/darcula.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='js/codemirror/theme/base16-dark.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>{% block title %}{% endblock title %}</title>
</head>

<body>

	<nav class="navbar navbar-light bg-light justify-content-center shadow-md">
		<a class="navbar-brand" href="/home">
			<img src="/static/images/a_really_good_logo.png" alt="" width="64" height="64" class="d-inline- align-text-middle">
			Name
		</a>

		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link"  href="/home">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/modules">Modules</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/sandbox">Sandbox</a>
			</li>
			<li class="nav-item ">
				<a class="nav-link " href="/community" >Community</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/profile" ><img class=" shadow rounded-circle" width=42 height=42 src="/static/images/profiles/{{current_user.uuid}}.png" onerror=" this.src = '/static/images/profiles/default.png';"/></a>
			</li>
		</ul> 
	</nav>
	{% block content %}
	{% endblock content %}


	<!-- Code Block library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  	<script src="https://kit.fontawesome.com/665fd52384.js" crossorigin="anonymous"></script>
	<script>
		function  updateSquareElements(){
			$('.square').height( ($('.square').width( ) ));

		}
		function updateSquareElementsByWidth(){

			$('.square-w').width( $('.square-w').height() );
		}
		$( window ).on("resize", function() {updateSquareElements();updateSquareElementsByWidth()});
		$(document).ready(function() {updateSquareElements();updateSquareElementsByWidth()});

	</script>
	<script src="{{ url_for('static', filename='js/skulpt/skulpt.es5.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/skulpt/skulpt-stdlib.js') }}" type="text/javascript"></script>
	{{ bootstrap.load_js() }}


	{% block scripts %}{% endblock scripts %}



</body>
</html>
