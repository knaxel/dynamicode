

{% extends "main_layout.html" %}
{% block title %}Sandbox{% endblock title %}

{% block content %}
<div class="container container-large mt-3">

	<div class="row">
		<div class="container container-large bg-light rounded-3 p-2">
			<div class="row p-1 justify-content-left">
				<button class="col-1 ms-2 me-2 btn btn-primary">New</button>
				<button class="col-1  me-2  btn btn-primary">Save</button>
				<button class="col-1   btn btn-primary">Open</button>
			</div>
		</div>
	</div>

</div>
<div class="container">
<div class="row">
	<div id="sandbox" class="col-lg overflow-scroll" style="max-height: 50rem;">
	</div>
	<div class="col-3 bg-light rounded-3 m-4" style="max-height:25rem;">
		<div class="row">
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Text
				</div>
			</div>
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Image
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Code
				</div>
			</div>
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Hyper-Link
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Poll
				</div>
			</div>
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Slider
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Yes/No
				</div>
			</div>
			<div class="col m-1">
				<div class="row m-1 rounded-2 bg-extra-light">
					<i class="icon fas fa-cat"></i>
				</div>
				<div class="row m-1">
					Question
				</div>
			</div>
		</div>
	</div>
</div>
</div>

{% endblock content %}

{% block scripts %}

<!-- Code Editor -->
<script src="{{ url_for('static', filename='js/codemirror/lib/codemirror.js') }}"></script>
<script src="{{ url_for('static', filename='js/codemirror/mode/python/python.js') }}"></script>

<!-- Skulpt Base Library -->
<script src="{{ url_for('static', filename='js/skulpt/skulpt.es5.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/skulpt/skulpt-stdlib.js') }}" type="text/javascript"></script>

<!-- Page Javascript -->
<script type="text/javascript" src="{{ url_for('static', filename='js/post_scripts/skulpt_loader.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/post_scripts/style_rules.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/post_scripts/post_loader.js') }}"></script>

<script>
	load_post("sandbox", {{ sandbox.get_json()|safe }})
</script>

{% endblock scripts %}
