
{% extends "layout.html" %}
{% block title %}Python Module 0{% endblock title %}
{% block content %}
<div class="container container-large mt-3">

	<div class="row">
		<div class="container container-large bg-light rounded-3 p-2">
			<div class="row p-1 justify-content-left">
				<button class="col-1 ms-2 me-2 btn btn-primary">New</button>
				<button class="col-1  me-2  btn btn-primary">Save</button>
				<button class="col-1   btn btn-primary">Open</button>
			</div>
		</div>
	</div>

{% block content %}

    <div id="postDiv"></div>

{% endblock content %}

{% block scripts %}

    <!-- Code Editor -->
    <script src="{{ url_for('static', filename='js/codemirror/lib/codemirror.js') }}"></script>
    <script src="{{ url_for('static', filename='js/codemirror/mode/python/python.js') }}"></script>

    <!-- Skulpt Base Library -->
    <script src="{{ url_for('static', filename='js/skulpt/skulpt.es5.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/skulpt/skulpt-stdlib.js') }}" type="text/javascript"></script>

    <!-- Page Javascript -->
    <script type="text/javascript" src="{{ url_for("static", filename="js/post_scripts/skulpt_loader.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/post_scripts/style_rules.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/post_scripts/post_loader.js") }}"></script>

    <script>
        load_post("postDiv", {{ post|safe }})
    </script>

{% endblock scripts %}
</div>
{% endblock content %}
