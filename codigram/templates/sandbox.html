{% extends "layout.html" %}

{% block content %}

{% import "block_modals.html" as modals %}
{{ modals }}


<div class="container container-large mt-3">

	<div class="row">
		<div class="container container-large bg-light rounded-3 p-2">
			<div class="row p-1 justify-content-left">
				<button class="col-1 ms-2 me-2 btn btn-primary">New</button>
				<button class="col-1  me-2  btn btn-primary">Save</button>
				<button class="col-1   btn btn-primary">Open</button>
			</div>
		</div>
	</div>

</div>
<div class="container">
	<div class="row">
		<div id="sandbox" class="col-lg overflow-scroll mt-4" style="max-height: 50rem;">
		</div>
		<div class="col-3 bg-light rounded-3 m-3 " >
			<div class="row justify-content-center p-3">
				<h3 class="col text-center m-0 ">Interactive Blocks</h3>
			</div>
			<div class="row justify-content-center">
				<a href="#"  data-toggle="modal" data-target="#modal_text_block"  class="col m-1 ">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Text
					</div>
				</a>
				<a href="#" class="col m-1">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Image
					</div>
				</a>
			</div>
			<div class="row justify-content-center">
				<a href="#"  onclick="post.create_new_block('CodeBlock', '')"  class="col m-1 ">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Code
					</div>
				</a>
				<div class="col m-1">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Hyper-Link
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col m-1">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Poll
					</div>
				</div>
				<div class="col m-1">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Slider
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col m-1">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Yes/No
					</div>
				</div>
				<a href="#"  data-toggle="modal" data-target="#modal_choice_block"  class="col m-1 ">
					<div class="row justify-content-center">
						<h1 class="row  bg-extra-light rounded-3 p-4 text-center m-0" style="width:64pt"><i class="icon p-0 fas fa-cat"></i></h1>
					</div>
					<div class="row m-1 justify-content-center">
						Choice
					</div>
				</a>
			</div>
		</div>
	</div>
</div>

{% endblock content %}

{% block scripts %}

    <!-- Code Editor -->
    <script src="{{ url_for('static', filename='js/codemirror/lib/codemirror.js') }}"></script>
    <script src="{{ url_for('static', filename='js/codemirror/mode/python/python.js') }}"></script>

    <!-- Skulpt Base Library -->
    <script src="{{ url_for('static', filename='js/skulpt/skulpt.es5.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/skulpt/skulpt-stdlib.js') }}" type="text/javascript"></script>

    <!-- Page Javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/codepage_scripts/skulpt_loader.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/codepage_scripts/style_rules.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/codepage_scripts/codepage_loader.js') }}"></script>

    <script>
        let sandbox_html= load_codepage("sandbox", {{ sandbox.get_json()|safe }})

        $(".codepage_title").replaceWith("<form method='get' class=' rounded-5 input-group p-0 shadow-sm mb-3' data-children-count='1'><input type='text' style='flex:1 1 auto;' class=' h3 border-0 bg-light  rounded-5 m-0 ps-3 p-1' placeholder='Title of Sandbox' name='search' aria-label='Recipient's username' aria-describedby='button-addon2' value='"+$(".codepage_title")[0].innerHTML+"''><button class='btn btn-lg shadow-none rounded-5 bg-extra-light text-dark pe-4 h3 m-0 text-white' type='submit'>Save</button></form>");
        $(".codepage_author").remove();
    </script>

    <script>
        let post = load_post("sandbox", {{ sandbox.get_json()|safe }})
    </script>
{% endblock scripts %}
