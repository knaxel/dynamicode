<!-- New Sandbox Modal -->
<div class="modal fade" id="createSandboxModal" tabindex="-1" role="dialog" aria-labelledby="createSandboxModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<form action="{{ url_for("new_sandbox") }}" method="post" class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="createSandboxModalLabel">Create New Sandbox</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<label class="row p-3 pb-0" for="sandboxNameInput">Sandbox Name</label>
				<div class="row p-2">
					<input name="sandbox_name" class="col border-0 rounded-5 bg-extra-light shadow-sm " type="text" id="sandboxNameInput"/>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Cancel</button>
				<input type="submit" class="btn" value="Create New Sandbox">
			</div>
		</form>
	</div>
</div>

<!-- Delete Sandbox Modal -->
<div class="modal fade" id="deleteSandboxModal" tabindex="-1" role="dialog" aria-labelledby="deleteSandboxModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<form action="{{ url_for("delete_sandbox") }}" method="post" class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteSandboxModalLabel">Delete Sandbox</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" data-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
                <div>
                    This action is permanent! If you are sure you want to delete this sandbox, type '<b id="sandboxNameSpan"></b>' to confirm, and then click the "Delete Sandbox" button.
                </div>
				<label class="row p-3 pb-0" for="sandboxNameInputDelete" hidden>Sandbox Name</label>
				<div class="row p-2">
                    <input type="hidden" name="sandbox_uuid" id="deleteSandboxUUIDInput">
					<input name="sandbox_name" class="col border-0 rounded-5 bg-extra-light shadow-sm " type="text" id="sandboxNameInputDelete"/>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Cancel</button>
				<input type="submit" class="btn btn-danger" value="Delete Sandbox" id="deleteSandboxButton" disabled>
			</div>
		</form>
	</div>
</div>
